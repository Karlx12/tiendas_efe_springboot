<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Create Your Account</h2>
        <p class="text-center text-muted">Get started with the best deals and offers</p>
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Choose a Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Choose a Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="text-primary">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
